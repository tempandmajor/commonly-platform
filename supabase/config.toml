
project_id = "kweskshyumqhijjileky"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_tokens = true
refresh_token_reuse_interval = 10
enable_signup = true

[realtime]
enabled = true

[storage]
enabled = true

[[storage.buckets]]
name = "avatars"
public = true
file_size_limit = "5MB"
allowed_mime_types = ["image/png", "image/jpeg", "image/gif"]

[[storage.buckets]]
name = "podcasts"
public = true
file_size_limit = "100MB"
allowed_mime_types = ["image/png", "image/jpeg", "image/gif", "audio/mpeg", "audio/mp4", "video/mp4"]

[[storage.buckets]]
name = "chat-images"
public = true
file_size_limit = "10MB"
allowed_mime_types = ["image/png", "image/jpeg", "image/gif"]

[[storage.buckets]]
name = "chat-voice"
public = true
file_size_limit = "10MB"
allowed_mime_types = ["audio/mpeg", "audio/mp3", "audio/webm"]

[analytics]
enabled = false
port = 54327
vector_port = 54328

[functions]
[functions.generate-agora-token]
verify_jwt = true

[functions.start-agora-recording]
verify_jwt = true

[functions.stop-agora-recording]
verify_jwt = true

[functions.get-agora-config]
verify_jwt = true
